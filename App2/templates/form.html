{% extends 'base.html' %}

{% block title %}
Fill form for portfolio
{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}

{% block body %}
<section class="getintouch">
    <div class="container modern-form">
        <div class="text-center">
            <h4 style="color: #212529;font-size: 45px;">Get in touch</h4>
        </div>
        <hr class="modern-form__hr">
        <div class="modern-form__form-container">
            <form action="/form" method="POST">
                <div class="form-row">
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" name="Name" type="text" placeholder="Name">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" name="Github" type="text" placeholder="Github">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-r"><input class="form-control input input-tr" name="Insta" type="text" placeholder="Instagram">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" name="Link" type="text" placeholder="LinkedIn">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-contact">
                        <div class="form-group modern-form__form-group--padding-l"><input class="form-control input input-tr" name="Twitter" type="text" placeholder="Twitter">
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" name="gender" value="male">
                      </div>
                    </div>
                    <input type="text" class="form-control" disabled value="Male">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" name="gender" value="female" >
                      </div>
                    </div>
                    <input type="text" class="form-control" disabled value="Female">
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group modern-form__form-group--padding-t"><textarea class="form-control input modern-form__form-control--textarea" name="About" placeholder="About"></textarea>
                            <div class="line-box">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col text-center"><button class="btn btn-primary submit-now" type="submit">Submit Now</button></div>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
